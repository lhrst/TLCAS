{% extends 'base.html' %}
{% load static %}
{% block head %}
{% endblock %}
{% block body %}

<main>
<ul type="none">
{% for paper in papers %}

    <div class="pure-g">
        <div class="pure-u-1-12"></div>
        <div class="pure-u-1-2">
            <li style="font-size: 20px;">
                <br>
                <a href="{% url 'detail' paper.id %}">
                {{ paper.paper_title }}
                </a>{{paper.conference.name}} {{ paper.conference.year}}
                
                
                <div style="color:#838b8f;">{{ paper.authors}}</div>
                <br>
            </li>
        </div>
        <div class="pure-u-1-12"></div>
    </div>
{% endfor %}
</ul>


{% endblock %}
