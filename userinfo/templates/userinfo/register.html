{% extends 'base.html' %}
{% load static %}
{% block head %}
<script src="{% static 'js/captcha.js' %}"></script>
{% endblock %}
{% block body %}
<main>
    <div class="container">
        <div class="col-12">
            <div class="mt-3">
                <center>
                    <h3>欢迎注册TLCAS-顶会论文分析系统</h3>
                </center>
                <form class="form-default" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" required="required" class="form-control" name="username" placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" style="" required="required" class="form-control" name="email" placeholder="常用邮箱"/>
                    </div>
                    <div class="form-group">
                        <label>密码（8位及以上）</label>
                        <input type="password" required="required" class="form-control" name="password1" placeholder="你的密码"/>
                    </div>
                    <div class="form-group">
                        <label>确认密码</label>
                        <input type="password" required="required" class="form-control" name="password2" placeholder="再次输入你的密码"/>
                    </div>
                    <div class="form-group">
                        <a href="#" class="captcha">
                        <img  src="{{ captcha.image_url }}" alt="点击切换" id="id_captcha" >
                        </a> <br>
                        <input type="text" name="captcha_1" autocomplete="off" required="true" placeholder="验证码"> <br>
                        <input value="{{ captcha.hashkey }}" name="captcha_0" type="hidden" id="id_captcha_0">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="创建用户">
                    </div>
                    <p><center>已经注册过？ <a href="/login/" class="tt-underline">登录</a></center></p>
                </form>
            </div>
        </div>
    </div>
</main>
{% if notice %}
<script>
$.toaster("{{ notice.message }}", "{{ notice.sender }}", "{{ notice.flag }}");
</script>
{% endif %}
{% endblock %}
